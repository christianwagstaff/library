<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='library.js' defer></script>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class='main'>
        <h1>Library</h1>
        <div id="books">
            <div class="card">
                <div class='bookHeader'>
                    <h2 class='bookTitle'>Title</h2>
                    <button class='removeBook'>x</button>
                </div>
                <div class="cardBottom">
                    <div class='bookInfo'>
                        <div>
                            <p class='bookAuthor'>Author</p>
                            <p class="bookLength">Pages Long</p>
                        </div>
                        <button class='bookRead'>Read</button>
                        
                    </div>
                    <img src='/images/addPhoto.svg' class='bookImage'>
                </div>
            </div>
            <div class="newBook card">
                <button class='addNewBook' onclick="openForm()">+</button>
            </div>
        </div>
        <button class='addBook' onclick="openForm()">+ Add Book</button>
    </div>
    <div class="form-popup">
        <form class='form-container' id='addBookForm'>
            <h1>Add New Book</h1>
            <label for='title'>Title</label>
            <input type='text' placeholder="Book Title" name='title' required>
            <label for='author'>Author</label>
            <input type='text' placeholder="Author" name='author' required>
            <label for='pages'>Page Count</label>
            <input type='number' placeholder="0" name='pages' required>
            <button type='submit' class='btn' id='saveBookForm' onsubmit="saveNewBOOK()">Save</button>
            <button type='button' class='btn cancel' onclick='closeForm()'>Close</button>
        </form>
    </div>
</body>
</html>
